<html>

<head></head>

<body style="background-color: rgb(150, 36, 36);">

    <form >
        <h1 style="background-color: blue;color: black;">personal data</h1>
        <h4 style="background-color: rgb(127, 127, 236);color: black;">your name</h4>
        <table style="background-color: yellow;">
            <tbody style="background-color: yellow">
                <tr>
                    <td>
                        <label for="firstname">first name :</label>
                        <input placeholder="ex:Hoor" id="firstname" type="text" name="firstname" />
                    </td>
<br/>
<br/>
                </tr>
                <tr>
                    <td>
                        <label for="lastname">last name :</label>
                        <input placeholder="ex:Ashraf" id="lastname" type="text" name="lastname" />
                    </td>
                </tbody>
        </table>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label style=color:black; for="phone">your phone :</label>
                    </td>
                    <td>
                        <input id="phone" type="tel" name="phone" />
                    </td>
                </tr>
                <br />
                <tr>
                    <td>
                        <label style=color:black; for="email">Email :</label>
                    </td>
                    <td>
                        <input id="email" type="email" name="email" />
                    </td>
                </tr>
                <br />
                <tr>
                    <td>
                        <label style=color:black; for="password">password : </label>
                    </td>
                    <td>
                        <input id="password" type="password" name="password" />
                    </td>
                </tr>
                <br />
                <tr>
                    <td>
                        <label style=color:black; for="re-password">re-password : </label>
                    </td>
                    <td>
                        <input id="re-passwrod" type="password" name="re-password" />

                    </td>
                </tr>
            </tbody>
        </table>
        <br />
        <br />

        <label for="male">male</label>
        <input id="male" type="radio" name="gender" />
        <br />
        <label for="female">female</label>
        <input id="female" type="radio" name="gender" />
        <br />
        <br />

        <br />
        <br />

        <label for="graduate">graduate</label>
        <input id="graduate" type="checkbox" name="status" />
        <br />
        <label for="student">student</label>
        <input id="student" type="checkbox" name="status" />
        <br />
        <br />

        <label for="animals">select</label>
        <select id="animals" name="animals">
            <optgroup label="fierce animals">
                <option selected value"lion">lion</option>
                <option value"snack">snack</option>
            </optgroup>
            <optgroup label="pets">
                <option value"cat">cat</option>
                <option value"rabbit">rabbit</option>
            </optgroup>
            <optgroup label="fruits">
                <option value"apple">apple</option>
                <option value"kiwi">kiwi</option>
            </optgroup>
            <optgroup label="vegetables">
                <option value"tomato">tomato</option>
                <option value"onion">onion</option>
            </optgroup>
        </select>
        <br />
        <br />
        <input type="image" src="button.png" alt="submit" height="100"/>
    </form>


</body>


</html>
